<!DOCTYPE html>
<html>
<head>
  <title>비밀번호 변경</title>
  <script>
    function checkPasswords() {
      var newPassword = document.getElementById("newPw").value;
      var confirmPassword = document.getElementById("checkPw").value;

      if (newPassword !== confirmPassword) {
        alert("새로운 비밀번호와 확인 비밀번호가 일치하지 않습니다.");
        document.getElementById("new-password").value = "";
        document.getElementById("confirm-password").value = "";
      }
    }
  </script>
</head>
<body>
<h1>비밀번호 변경</h1>
<form action="/login/changePw" method="post" onsubmit="checkPasswords()">
  <label for="id">아이디:</label>
  <input type="text" id="id" name="id" required><br><br>

  <label for="oldPw">기존 비밀번호:</label>
  <input type="password" id="oldPw" name="oldPw" required><br><br>

  <label for="newPw">새로운 비밀번호:</label>
  <input type="password" id="newPw" name="newPw" required><br><br>

  <label for="checkPw">비밀번호 확인:</label>
  <input type="password" id="checkPw" name="checkPw" required><br><br>

  <input type="submit" value="비밀번호 변경">
</form>
</body>
</html>
